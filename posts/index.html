<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->

    <script src="../js/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/signin.html");
    </script>
  </head>
  <body>
    <main class="container d-flex justify-content-center gap-4 mt-5">
      <div
        class="col-3 border rounded-5 align-self-start g-bg-secondary p-3 row flex-column gap-2"
      >
        <h4 class="text-center mb-3 text-secondary fw-bold">More pages</h4>
        <div class="col-12 d-flex rounded-5 border w-50 p-2 icon-box profile">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person side-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
              />
            </svg>
          </div>
          <h5 class="my-auto mx-2">Profile</h5>
        </div>
        <div class="col-12 d-flex rounded-5 border w-50 p-2 icon-box logout">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              id="logout"
              class="side-icon"
            >
              <path
                d="M12.59,13l-2.3,2.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l4-4a1,1,0,0,0,.21-.33,1,1,0,0,0,0-.76,1,1,0,0,0-.21-.33l-4-4a1,1,0,1,0-1.42,1.42L12.59,11H3a1,1,0,0,0,0,2ZM12,2A10,10,0,0,0,3,7.55a1,1,0,0,0,1.8.9A8,8,0,1,1,12,20a7.93,7.93,0,0,1-7.16-4.45,1,1,0,0,0-1.8.9A10,10,0,1,0,12,2Z"
              ></path>
            </svg>
          </div>
          <h5 class="my-auto mx-2 logout-btn">Log out</h5>
        </div>
      </div>

      <div class="row col-6">
        <section class="row">
          <div class="mb-4">
            <div
              class="col-12 media-body u-shadow-v18 g-bg-secondary g-pa-30 border rounded-5 row d-flex flex-column mx-4 mb-4"
            >
              <div class="col-12 d-flex mb-3 justify-content-between">
                <div class="d-flex">
                  <div>
                    <img
                      class="img-size border border-2 rounded-circle g-mt-3 g-mr-15"
                      src="https://api.dicebear.com/6.x/lorelei/svg"
                      alt="Avatar"
                    />
                  </div>

                  <div class="g-mb-15">
                    <h5 class="h5 g-color-gray-dark-v1 mt-2 mb-0">
                      Actual User
                    </h5>
                    <span class="g-color-gray-dark-v4 g-font-size-12"
                      >Add date</span
                    >
                  </div>
                </div>
                <div class="justify-content-end">
                  <img src="../assets/icons/three-dots.svg" alt="" />
                </div>
              </div>
              <textarea
                class="form-control text-muted"
                name="post-text"
                id="post-text"
                cols="5"
                rows="5"
                placeholder="What are you meowing about?"
              ></textarea>

              <div class="d-flex my-0 mx-0 justify-content-end">
                <div class="d-flex mt-2">
                  <div
                    class="svg-container svg-container__delete rounded border rounded-circle d-flex align-items-center justify-content-center delete-functionality"
                  >
                    <div class="delete-functionality">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-trash delete-functionality"
                        viewBox="0 0 16 16"
                      >
                        <path
                          class="delete-functionality"
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
                        />
                        <path
                          class="delete-functionality"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="row posts-container gap-3"></section>
      </div>

      <div class="col-3">ASIDE 2</div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
