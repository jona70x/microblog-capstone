<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/profile.css" />

    <title>Your Profile</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="js/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/signin.html");
    </script>
  </head>
  <body>
    <header></header>

    <main>
      <h1>PROFILE PAGE</h1>
      <nav>
        <ul class="nav nav-tabs" >
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" onclick="logout()">Log Out</a>
            </div>
          </li>
        </ul>
        <a href="posts/index.html">Home</a>
      </nav>
      

      <input type="text" placeholder="New post" id="postInfo">
      <button onclick="sendPost()"> Post </button>

      <div id="content"></div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="js/profile.js"></script>
  </body>
</html>
