<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/signup.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="js/auth.js"></script>
    <!-- <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script> -->

    <!-- Background animation -->
    <div class="area" >
      <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
      </ul>
    </div >

  </head>
  <body>
    <header>
    </header>

    <main>

      <div class="container d-flex justify-content-center">
        <div class="card mb-3 shadow-lg" style="width: 750px;">
          <div class="row g-0">
            <div class="col">
              <img src="/assests/images/registration1.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-5">
              <div class="card-title mt-3" style="text-align: center;">
                <h1>Register</h1>
              </div>
              <div class="card-body mt-4">
                <form class="needs-validation">
                <div>
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullname" required>
                  <div class="invalid-feedback">
                    Please put your full name.
                  </div>
                </div>
                
                <div>
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" minlength="3" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>

                <div>
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" minlength="6" required>
                  <div class="invalid-feedback">
                    Please choose a password.
                  </div>
                </div>

                <div class="text-center mt-4">
                <button class="btn btn-light" onclick="createNewUser()">Sign Up</button>
                <p class="card-text mt-2">
                  <small class="text-body-secondary">Already a member? <a href="signin.html" class="text-dark">Log In</a></small>
                </p>
                </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
      

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="js/signup.js"></script>
  </body>
</html>
